<!DOCTYPE html>
<html>
  <head>
    <title>js mini challenge</title>
  </head>
  <body>

    Var 1: <input type="text" id="var1">
    Var 2: <input type="text" id="var2">
    <button id="add" onclick="addNums()">Click to Add</button>
    <br>
    Result:
    <span id="result">Result</span>

    <script>
      function addNums(){
        var var1 = document.getElementById('var1').value;
        var var2 = document.getElementById('var2').value;
        document.getElementById('result').innerHTML = (parseInt(var1) + parseInt (var2));
      }
    </script>
  </body>
</html>
